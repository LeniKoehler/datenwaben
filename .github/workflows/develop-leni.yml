name: Deploy develop to Linux 2 AMI

on:
  push:
    branches:
      - develop-leni

jobs:
  shutdown:
    name: Shut down containers first
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.PEM}}
          port: ${{secrets.PORT}}
          script: |
            echo 'List the running containers: --------------------------'
            docker container ls
            echo 'Show files in git dir: --------------------------------'
            cd git
            ls
            echo 'Show files in datenwaben dir: -------------------------'
            cd datenwaben
            ls
            echo 'Show github action workflow files in master branch: ---'
            cd .github/workflows
            ls
            echo 'Show github action workflow files in dev-leni branch: -'
            git checkout develop-leni
            ls
