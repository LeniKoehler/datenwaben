name: Deploy develop to Linux 2 AMI

on:
  push:
    branches:
      - develop

jobs:
  checkout:
    name: Checkout develop branch
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.PEM}}
          port: ${{secrets.PORT}}
          script: |
            echo 'List the running containers: --------------------------------'
            docker container ls
            echo 'Stop the running dev containers: ----------------------------'
            docker ps -q --filter ancestor="datenwaben-dev" | xargs -r docker stop
            echo 'Show files in git dir: --------------------------------------'
            cd git
            ls
            echo 'Show files in datenwaben dir: -------------------------------'
            cd datenwaben
            ls
            echo 'Git pull from develop branch: -------------------------------'
            git checkout develop
            git pull
            echo 'Start dev container: ----------------------------------------'
            docker build -t datenwaben-dev .
            docker run -dp 8001:80 datenwaben-dev
            echo 'List running containers: ------------------------------------'
            docker container ls